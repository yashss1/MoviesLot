name: projects_app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase: ^9.0.2
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  page_transition: ^2.0.4
  cloud_firestore: ^2.5.2
  lottie: ^1.2.1
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
     - assets/images/
     - assets/lottie/


  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/CircularStd-Medium.ttf
        - asset: assets/fonts/CircularAir-Light.ttf
          weight: 100
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 500

